type Rect {
  x: Int
  y: Int
  width: Int
  height: Int
}

type Location {
  latitude: Float
  longitude: Float
}

type Label @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Image @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  size: Int
  auther: String
  autherid: String
  url: String
  location: Location
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Album @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  auther: String
  autherid: String
  images: [Image] @hasMany
}
 