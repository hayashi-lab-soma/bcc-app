
type ModelAndIndex {
  name: String!
  index: Int!
}

type Label @model @auth(rules: [{allow: public}, {allow: private, provider: iam}]) {
  id: ID!
  name: String!
}

type Rect {
  width: Int
  height: Int
}

type Photo @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  name: String!
  rect: Rect!
  size: Int!
  key: String
  date: AWSDate
  time: AWSTime
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
 