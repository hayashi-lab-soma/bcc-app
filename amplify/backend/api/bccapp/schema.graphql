type Rect @model @auth(rules: [{allow: public}]) {
  id: ID!
  x: Int
  y: Int
  width: Int
  height: Int
}

type Label @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Image @model @auth(rules: [{allow: public}]) {
  id: ID!
  auth: String
  name: String
  size: Int
  path: String
  createdAt: AWSDateTime
}
 