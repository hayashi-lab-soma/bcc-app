type Rect {
  width: Int
  height: Int
}

type Location {
  latitude: Float
  longitude: Float
}

type Photo @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  name: String!
  rect: Rect!
  size: Int!
  key: String
  date: AWSDate
  time: AWSTime
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
 